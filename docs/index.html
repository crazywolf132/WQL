<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WQL Language Docs</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="assets/css/theme-simple.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="app">Please wait...</div>
		<script>
			window.$docsify = {
				name: '',
				repo: 'https://github.service.anz/GroupPayments/Hades',
				coverpage: true,
				loadNavbar: true,
				loadSidebar: true,
				search: 'auto', // default

				plugins: [
					function(hook, vm) {
						hook.beforeEach(function(html) {
							let url =
								'https://github.service.anz/GroupPayments/Hades/edit/master/' +
								vm.route.file;
							let rev = 'rev1';
							let version = '1.0.0';
							let edit = '<a href="' + url + '">Edit on GitHub</a>\n';
							return (
								html +
								'\n----\n' +
								'<footer style="color:#999999; font-size:0.9em;">' +
								'<span>Version ' +
								version +
								' (' +
								rev +
								') - </span>' +
								edit +
								'</footer>'
							);
						});
					}
				]
			};
		</script>
		<script src="assets/js/docsify.min.js"></script>
		<script src="assets/js/docsify-themeable.js"></script>
		<script src="assets/js/search.js"></script>
		<script src="assets/js/prism-bash.min.js"></script>
		<script src="assets/js/prism-wql.js"></script>
		<script src="assets/js/prism-json.min.js"></script>
		<script src="assets/js/prism-js-extras.min.js"></script>
		<script src="https://unpkg.com/docsify-copy-code@2"></script>
		<script type="application/javascript">
			Prism.languages.mani = Prism.languages.extend('clike', {
				keyword: /\b(?:for|if|is|private|internal|this|else|return|class|super|while|let|load|#|say|fn|true|false|nil|nameset|depreciated)\b/,
				number: /\b0b[01]+\b|\b0x[\da-f]*\.?[\da-fp-]+\b|(?:\b\d+\.?\d*|\B\.\d+)(?:e[+-]?\d+)?[df]?/i,
				operator: {
					pattern: /(^|[^.])(?:\+[+=]?|-[-=]?|!=?|<<?=?|>>?>?=?|==?|&[&=]?|and|\|[|=]?|or|as|\*=?|\/=?|%=?|\^=?|[?:~])/m,
					lookbehind: true
				}
			});

			Prism.languages.insertBefore('mani', 'function', {
				annotation: {
					alias: 'punctuation',
					pattern: /(^|[^.])@\w+/,
					lookbehind: true
				}
			});

			Prism.languages.insertBefore('mani', 'class-name', {
				generics: {
					pattern: /<\s*\w+(?:\.\w+)?(?:\s*,\s*\w+(?:\.\w+)?)*>/i,
					alias: 'function',
					inside: {
						keyword: Prism.languages.mani.keyword,
						punctuation: /[<>(),.:]/
					}
				}
			});
		</script>
	</body>
</html>
